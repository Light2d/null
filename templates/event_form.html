{% extends 'base.html' %} 
{% load static %} 
{% block content %} 
<div class="register">
    <div class="register__logo">
        <a href="{% url 'index' %}">
            <img src="{% static 'null.png' %}" alt="" class="">
        </a>
    </div>
    <div class="register__card">
        <div class="register__title">Создайте событие</div>
        <form class="register__form" method="post" action="{% url 'event_form' %}">
        {% csrf_token %}
            <div class="register__inputs">
                {% for field in form %}
                <div class="register__inputContainer">
                    {{field}}
                </div>
                {% endfor %}
            </div>
            <div class="">
                <button type="submit" class="register__btn btn">Создать</button>
            </div>
        </form>
    </div>
</div>
  <script src="{% static 'js/login.js' %}"></script>
{% endblock content %}
